<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Profile Book')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>

        <div class="container h-100">
            <div class="jumbotron vertical-center">
                <h1 class="display-4">Welcome to Profile Book</h1>
                <p class="lead">Profile Book is the place to keep in touch with your friends.</p>
                <hr class="my-4"/>

                <form th:action="@{/accounts}" th:object="${account}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username"/>
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username errors</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password"/>
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password errors</small>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name"/>
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name errors</small>
                    </div>
                    <div class="form-group">
                        <label for="url">Profile url</label>
                        <input type="text" class="form-control" th:field="*{url}" placeholder="Enter url"/>
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">url errors</small>
                    </div>

                    <button class="btn btn-info" type="submit">Register</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
